{% set name = "histolab" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/histolab-{{ version }}.tar.gz
  sha256: c0f6a6d0381f0ca056f524e3b8217b0a8304ea79a0cdc88f76a39b1bf7531031

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 1
  skip: True  # [win]

requirements:
  host:
    - pip
    - python >=3.8,<3.12
  run:
    - numpy >=1.23.2,<=1.24.4
    - openslide-python >=1.3.1,<1.3.2
    - pillow >=9.1.0,<11.0.0
    - python
    - scikit-image >=0.19.0,<0.19.4
    - scipy >=1.5.0,<1.10.1

test:
  imports:
    - histolab
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/histolab/histolab
  summary: Python library for Digital Pathology Image Processing
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ernestoarbitrio
